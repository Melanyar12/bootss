      <div class="container">
        <h1>FORMULARIOS</h1>
        <br>
          <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Nombre:</label>
            <div class="col-sm-3">
              <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="">
            </div>
          </div>
<br>
          <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Número de cédula:</label>
            <div class="col-sm-3">
              <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="">
            </div>
          </div>
<br>
          <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Fecha de nacimiento:</label>
            <div class="col-sm-3">
              <input type="date" class="form-control form-control-sm" id="colFormLabelSm" placeholder="">
            </div>
          </div>
<br>
          <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Etnia:</label>
            <div class="col-sm-3">
              <select class="form-control form-control-sm" aria-label="Small select example">
                
                <option selected>Seleccione su etnia</option>
                <option value="1">Mestizo</option>
                <option value="2">Afroamericano</option>
                <option value="3">Indigena</option>
              </select>
            </div>
          </div>
<br>
          <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Ciudad:</label>
            <div class="col-sm-3">
              <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="">
            </div>
          </div>
<br>
          <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Correo:</label>
            <div class="col-sm-3">
              <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="">
            </div>
          </div>
<br>
          <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Teléfono:</label>
            <div class="col-sm-3">
              <input type="tel" class="form-control form-control-sm" id="colFormLabelSm" placeholder="">
            </div>
          </div>
<br>
          <div class="row mb-3">
            <label for="exampleFormControlTextarea1" class="col-sm-3 col-form-label col-form-label-sm">Dirección:</label>
            <div class="col-sm-5">
                <textarea class="form-control" placeholder="" id="floatingTextarea"></textarea>
            </div>
          </div>

      </div>
